{% include 'header.html' %}
<body>
{% include 'nav.html' %}
<main class="container">
    <h1>Advanced Search</h1>
    <form action="" method="post">
        <div class="row">
            <div class="mb-3 row">
                <label for="game_name" class="col-sm-2 col-form-label">Game Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="game_name">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="developer" class="col-sm-2 col-form-label">Developer</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="developer">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="release_date" class="col-sm-2 col-form-label">Release Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="release_date">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="platforms" class="col-sm-2 col-form-label">Platforms</label>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="osx" id="_osx">
                        <label class="form-check-label" for="_osx">
                            OS X
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="win" id="_win">
                        <label class="form-check-label" for="_win">
                            Windows
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="ps4" id="_ps4">
                        <label class="form-check-label" for="_ps4">
                            PS4
                        </label>
                    </div>
                </div>
            </div>
            <button class="btn btn-lg btn-primary">Advanced Search</button>
        </div>
    </form>
</main>
{% include 'footer.html' %}
